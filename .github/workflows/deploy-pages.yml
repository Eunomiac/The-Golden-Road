name: Deploy Wiki to GitHub Pages

# Trigger on pushes to main and manual dispatches for quick retries
on:
  push:
    branches:
      - master
  workflow_dispatch:

# Grant least-privilege permissions required for Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent overlapping deploys that could publish stale artifacts
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build static wiki
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build SCSS, TS, and Handlebars outputs
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Publish only the compiled wiki output folder
          path: wiki

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy site
        id: deployment
        uses: actions/deploy-pages@v4
